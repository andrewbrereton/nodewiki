<html lang="en">

<head>

<body>
	<div class="container">
		<div id="header" class="row header">
			<h1>NodeWiki</h1>
		</div>
		<div class="row row-offcanvas row-offcanvas-right">
			<div class="col-xs-12 col-sm-9">
				<p class="pull-right visible-xs">
					<button type="button" class="btn btn-primary btn-xs" data-toggle="offcanvas">Toggle nav</button>
				</p>
				<div class="row">
					<div class="col-12">
						<div id="content">
							<div id="notification" class="alert alert-success" style="display:none;" role="alert">
							</div>
							<div class="panel panel-default">
								<div id="content_header" class="panel-heading">
									<h2 class="panel-title">loading ...</h2>
									<div id="edit_save_buttons">
									</div>
								</div>
								<div id="markdown_content" class="panel-body">
									<noscript>Sorry you need javascript for this application to work</noscript>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-xs-6 col-sm-3 col-md-3 sidebar-offcanvas" id="sidebar" role="navigation">
				<div class="panel-nav panel panel-default">
					<div id="navigation">
						<code>loading ...</code>
					</div>
				</div>
			</div>
		</div>

		<div class="row footer">
			<hr>
			<p class="text-muted text-center">
				a <a href="https://github.com/jpxd/nodewiki">node wiki</a> fork
				made with
				<span class="glyphicon glyphicon-heart" style="color:red;"></span>
				by <a href="http://jpxd.net/">jpxd</a>
			</p>
		</div>

	</div>
	<!--/.container-->

	<script type="text/javascript" src="/js/jquery.min.js"></script>
